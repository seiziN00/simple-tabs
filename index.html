<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Tabs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="tabs">
		<button id="firstTab">First Tab</button>
		<button id="secondTab">Second Tab</button>
		<button id="thirdTab">Third Tab</button>
		<button id="fourthTab">Fourth Tab</button>
	</div>
	<div class="container">
		<div class="firstContent content">Content for the first tab 1️⃣</div>
		<div class="secondContent content">Content for the second tab 2️⃣</div>
		<div class="thirdContent content">Content for the third tab 3️⃣</div>
		<div class="fourthContent content">Content for the fourth tab 4️⃣</div>
	</div>

<script src="script.js"></script>
</body>
</html>
